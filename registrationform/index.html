<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="reg">
                <img src="image/image.jpg" alt="image">

                <div class="form">
                    <h1>Course Registration</h1>
                    <p>Fill in the fields to sign up for a course</p>
                    
                    <form action="">
                        <label for="">Full name*</label><br>
                        <div class="input">
                            
                            <input type="text" placeholder="First name"> &nbsp; <input type="text" placeholder="Last name">
                        </div>
                        <br>
                        <label for="">Email*</label><br>
                        <div class="in">
                            <input type="text" placeholder="mail@commominja.com">
                        </div>
                        <br>
                        <label for="">Which course would you like to sign up to?</label><br>
                        <div class="in">
                            <input type="text">
                        </div>
                    </form>
                        
                        <button>Submit form</button>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
